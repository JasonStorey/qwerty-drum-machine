<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QWERTY Drum Machine</title>
    <style>
        html,body,div,label,input,button,img {
            margin: 0;
            padding: 0;
        }

        html,body,label,input,button,option,select {
            color: #949494;
            font-size: 12px;
            font-weight: normal;
            font-family: Futura,"Trebuchet MS",Arial,sans-serif;
        }

        label {
            cursor: pointer;
        }

        html,body {
            height: 100%;
            background: url(./assets/small_steps.png);
        }

        .content {
            width: 840px;
            margin: 40px auto;
            padding: 50px;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,0.3);
            box-shadow: 15px 15px 0 0 rgba(0,0,0,0.3);
            transition: box-shadow .1s,top .1s,left .1s;
        }

        #logoContainer {
            float:left;
            width: 164px;
            margin: 0 2px;
        }

        #logoContainer img {
            width: 100px;
            height: auto;
        }

        #controlsContainer {
            margin-top: 3px;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .audio-buffer-cache {
            height: 25px;
            width: 164px;
            margin: 2px;
            float: left;
        }

        .audio-buffer-cache select {
            width: 100%;
        }

        .audio-buffer-recorder {
            height: 25px;
            width: 164px;
            margin: 2px;
            float: left;
        }

        .audio-buffer-recorder button {
            width: 80px;
            padding: 3px 0;
            cursor: pointer;
        }

        .audio-buffer-recorder button:disabled {
            display: none;
        }

        .audio-buffer-trimmer {
            width: 330px;
            height: 25px;
            margin: 2px;
            float: right;
        }

        .audio-buffer-trimmer label {
            float: left;
            width: 10%;
            line-height: 25px;
            text-align: center;
        }

        .audio-buffer-trimmer input {
            float: left;
            width: 40%;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #triggersContainer:after {
            content: "";
            display: block;
            clear: both;
        }

        .trigger {
            position: relative;
            float: left;
            width: 70px;
            height: 120px;
            background-color: #A8A8A8;
            border: solid 5px #949494;
            margin: 2px;
            cursor: pointer;
            color: #fff;
            text-align: center;
        }

        .trigger:nth-child(11), .trigger:nth-child(20){
            clear: left;
        }

        .trigger.active {
            background-color: #6DC065;
            border-color: #6DC065;
        }

        .trigger.selected {
            border-color: #3989C9;
        }

        .trigger .sample-display {
            position: absolute;
            width: 100%;
            margin: 10px 0;
            top: 0;
            font-size: 10px;
            line-height: 10px;
            left: 0;
            border: none;
            color: #fff;
            background: transparent;
            text-align: center;
        }

        .trigger .key-code-container {
            font-size: 40px;
            line-height: 120px;
        }

        .trigger .label-container {
            position: absolute;
            width: 100%;
            margin: 10px 0;
            bottom: 0;
            font-size: 10px;
            line-height: 10px;
            left: 0;
            border: none;
            color: #fff;
            background: transparent;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="logoContainer">
            <img src="./assets/qdm-logo.png" />
        </div>
        <div id="controlsContainer"></div>
        <div id="triggersContainer"></div>
    </div>

    <script src="./recorder.js"></script>
    <script src="./dist/qwerty-drum-machine.js"></script>

    <script>
        QDM.init({
            recorder: window.Recorder,
            triggersContainer: document.getElementById('triggersContainer'),
            controlsContainer: document.getElementById('controlsContainer')
        });
    </script>
</body>
</html>
